langcode: en
status: true
dependencies:
  module:
    - content_moderation
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 0
    published:
      label: Published
      published: true
      default_revision: true
      weight: 1
    archived:
      published: false
      default_revision: true
      label: Archived
      weight: 2
  transitions:
    archive:
      label: Archive
      from:
        - published
      to: archived
      weight: 2
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: 0
      from:
        - archived
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - draft
        - published
    unarchive:
      label: Unarchive
      from:
        - archived
      to: published
      weight: 3
  entity_types: {  }
  default_moderation_state: draft
