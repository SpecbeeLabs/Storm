langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text
  module:
    - ckeditor
format: rich_text
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Subscript
            - Superscript
            - '-'
            - RemoveFormat
        -
          name: 'Block formatting'
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - Format
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - '-'
            - Outdent
            - Indent
        -
          name: Media
          items:
            - Blockquote
            - Table
            - node
            - DrupalMediaLibrary
            - HorizontalRule
        -
          name: Styles
          items:
            - Styles
        -
          name: Tools
          items:
            - Undo
            - Redo
            - PasteText
            - PasteFromWord
            - '-'
            - Source
            - Maximize
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    language:
      language_list: un
    stylescombo:
      styles: "a.button|Button\r\np.lead|Lead text\r\np.small|Small text"
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
