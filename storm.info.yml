name: "Storm"
type: profile
description: "A base profile for Drupal 9 with rich features for faster development and head start."
version: VERSION
core_version_requirement: "^8.8 || ^9"
package: Storm
install:
  # Core
  - automated_cron
  - block
  - block_content
  - breakpoint
  - ckeditor
  - config
  - content_moderation
  - contextual
  - datetime
  - dblog
  - dynamic_page_cache
  - editor
  - field
  - field_ui
  - file
  - filter
  - help
  - history
  - image
  - link
  - menu_link_content
  - menu_ui
  - node
  - options
  - page_cache
  - path
  - rdf
  - shortcut
  - system
  - taxonomy
  - text
  - toolbar
  - user
  - views
  - views_ui
  - workflows
  # Contrib
  - admin_toolbar
  - admin_toolbar_tools
  - auto_entitylabel
  - entity_embed
  - field_group
  - gin_toolbar
  - linkit
  - moderation_sidebar
  - token
  - twig_tweak
  - twig_field_value
  # Storm
  - storm_media
  - storm_layout_builder
  - storm_blocks
  - storm_text
  - storm_card
  - storm_view
  - storm_content_types
  - storm_article
  - storm_page
themes:
  - olivero
  - gin

distribution:
  name: "Storm"
project: "storm"
core_incompatible: false
